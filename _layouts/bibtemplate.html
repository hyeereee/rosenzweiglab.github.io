    {{reference}}

    <div id="{{key}}-materials">
      <ul class="nav nav-pills">
        {% if entry.abstract %}
        <li><a data-toggle="collapse" href="#{{key}}-abstract" >Abstract</a></li>
        {% endif %}


        {% if entry.doi %}
        <li><a href="http://dx.doi.org/{{entry.doi}}" target="_blank">DOI</a></li>
        {% endif %}
      </ul>

      {% if entry.abstract %}
      <p id="{{key}}-abstract" class="collapse">{{entry.abstract}}</p>
      {% endif %}

    </div>{% if entry.note %}

    <em>{{ entry.note }}</em>
</div>
{% endif %}
